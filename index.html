<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedometer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pedometer</h1>
        <div class="display-box">
            <div class="data">
                <span id="steps">0</span>
                <span class="label">steps</span>
            </div>
            <div class="data">
                <span id="miles">0.00</span>
                <span class="label">miles</span>
            </div>
            <div class="data">
                <span id="kilometers">0.00</span>
                <span class="label">kilometers</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
